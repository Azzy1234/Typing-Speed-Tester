<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <textarea id="custom-text" placeholder="Type your paragraph here..."></textarea>
        <button id="set-paragraph-btn">Set Paragraph</button>
        
        <p id="test-text" style="display: none;"></p>
        <textarea id="input-box" placeholder="Start typing here..." disabled></textarea>
        <button id="start-btn" disabled>Start Test</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
